<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewListeningSession.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <div class="row">
        <div class="column">
            <h2 id="listeningSession-date-page">View Listening Sessions By Date</h2>
            <form class="card-content" id="view-listeningSession-by-date-form">
                <p class="hidden error" id="error-message"></p>
                <p class="form-field">
                    <label>Start Session</label>
                    <input type="datetime-local" step="1" required class="validated-field" id="startSession" placeholder="2024-06-10T12:59:59"
                    autofocus>
                </p>
            </form>
                <a href="#" class="button" id="search-listeningSession-by-date">Search</a>
                <hr>
                <div id="listeningSessionsByDate"></div>
        </div>
    </div>
</div>
<div class="card">
    <div class="row">
        <div class="column">
            <h2 id="listeningSession-type-page">View Listening Sessions By Type </h2>
            <form class="card-content" id="view-listeningSession-by-type-form">
                <p class="hidden error" id="error-message"></p>
                <p class="form-field">
                    <label>Listening Type</label>
                    <input type="text" required class="validated-field" id="listeningType" placeholder="Zoom"
                    autofocus>
                </p>
            </form>
                <a href="#" class="button" id="search-listeningSession-by-type">Search</a>
                <hr>
                <div id="listeningSessionsByType"></div>
        </div>
    </div>
</div>
<div class="card">
     <p>
        <a href="#" class="button" id="back">Back to main menu</a>
    </p>
</div>


</body>
</html>
