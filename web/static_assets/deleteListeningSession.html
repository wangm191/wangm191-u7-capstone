<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/deleteListeningSession.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Delete Listening Session</h2>
    <form class="card-content" id="delete-listeningSession-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="hidden success" id="success-message"> </p>
        <p class="form-field">
            <label>Start Session Time</label>
            <input type="datetime-local" step="1" required class="validated-field" id="startSession" placeholder="2024-06-10T12:59:59"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Listening Type Name</label>
            <input type="text" required class="validated-field" id="listeningType" placeholder="Zoom"
                   autofocus>
        </p>
        <p>
            <button class="submit" type="submit" id="delete">Delete Listening Session</button>
        </p>
        <p>
            <a href="#" class="button" id="back">Back to main menu</a>
        </p>
    </form>
</div>
</body>

</html>
